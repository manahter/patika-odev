<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- LOGO -->
    <img class="logo" src="asset/google.jpg" alt="Google!" />

    <!-- SEARCH -->
    <div class="search_container">
      <p>Search the web using Google!</p>
      <input type="text" />
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>

    <!-- USEFULL LINKS -->
    <table>
      <tbody>
        <tr class="">
          <td class="col1">
            <p>Special Searches</p>

            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
              >Stanford Search</a
            ><br />

            <a
              href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
              >Linux Search</a
            >
          </td>
          <td class="col2">
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
              >Help!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
              >About Google!</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
              >Company Info</a
            >
            <br />
            <a
              href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
              >Google! Logos</a
            >
          </td>
          <td class="col3">
            <p> Get Google! </p>
            <p> updates monthly: </p>
            <input type="text" placeholder="yput e-mail"><br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
          </td>
        </tr>
      </tbody>
    </table>
    <br>
    <p>Copyright Â©1998 Google Inc.</p>
  </body>
</html>
